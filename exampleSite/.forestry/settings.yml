---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: directory
  path: exampleSite/content
  label: Pages
  create: all
  match: "*"
- type: directory
  path: exampleSite/content/topic_2
  label: Topic 2
  create: all
  match: "**/*"
- type: directory
  path: exampleSite/content/topic_1
  label: Topic 1
  create: all
  match: "**/*"
- type: directory
  path: exampleSite/content/credits
  label: Credits
  create: all
  match: "**/*"
- type: directory
  path: exampleSite/content/about
  label: About
  create: all
  match: "**/*"
upload_dir: exampleSite/static/uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.71.1
  preview_output_directory: public
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server -D -E -F --renderToDisk -d public
version: 0.71.1
